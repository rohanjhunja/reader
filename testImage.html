<!DOCTYPE html>

<style type="text/css">
body{
    font-family: 'Vesper Libre', serif;
    margin:0;
    padding:0;
    width:100%;
    height: 100%;
    overflow-x: hidden;
    overflow-y: hidden;
    background-color: #e6e6e6;
  }

  #header{
    width:100%;
    height: 30px;
    background-color: red;
    color: white;
    
    font-size: 30px;
    text-align: center;
    line-height: 1.3;
    padding: 10px 0;
  }

  #targetList{
    width: auto;
    height:515px;
    overflow-y: scroll;
    background-color: #000066;
    z-index: 4;  position:absolute; top:50px; bottom:0; left:0; right:0; 
  }

  #list{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 40px;
    grid-gap: 1rem;
    margin: 1rem;
  }

  .listButton{
    width:100%;
    height:40px;
    border-radius: 10px;
    background-color:   #2929a3;
    overflow: hidden;
    color: white;
    font-size: 20px;
    text-align: center;
    line-height: 2;
  }

  #videoFrame{
    background-color: black; overflow-y:hidden; height:170px; position: relative;
  }



  video::cue {
      /*position:0%; align:start;*/
   }
   #tex > span{
    display: inline-block;
   }

   .text{
    font-size: 30px; line-height: 1.5;
   }

   .name{
  font-style: italic;
}
.target{
  /*color:lightyellow;*/
  background-color: lightyellow;
  padding: 0 5px;
}

.hide{
  display: none;
}


</style>

    if(wordData[targets[i]].end === ""){
      document.getElementById("vid").pause();
      this.removeEventListener("timeupdate",checkEnd);
    }
    else if(this.currentTime >= ends) {
    document.getElementById("vid").pause();
    this.removeEventListener("timeupdate",checkEnd);
    }
  }

  function giveMeaning(){
  
  const temp = this.innerHTML;

  for(var c in wordData){
    if(wordData[c].word.match(temp.toLowerCase())){
      this.innerHTML=wordData[c].translation;
      break;
    }
    else if(wordData[c].translation.match(temp)){
      this.innerHTML=wordData[c].word; 
      break;
    }
  }}
  

  function replay(){
  document.getElementById("wordList").className="text";
  document.getElementById("word").className="text target";
  document.getElementById("tex").className="text";
  if(wordData[targets[i]].end !== ""){
  console.log("replay");
  document.getElementById("vid").currentTime=starts;
  updateControl();
}
}

</script>
